<button mat-raised-button (click)="navigateToServidoresCreate()" color="primary">Novo servidor</button>

<div class="container-table mat-elevation-z4">
  <div [formGroup]="form">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Pesquisar</mat-label>
      <input type="search" matInput name="search" placeholder="Digite algo para pesquisar" formControlName="search">
    </mat-form-field>
  </div>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef>Cargo</th>
      <td mat-cell *matCellDef="let row">{{ row.cargo.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="unidade">
      <th mat-header-cell *matHeaderCellDef>Unidade</th>
      <td mat-cell *matCellDef="let row">{{ row.unidade?.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="classe">
      <th mat-header-cell *matHeaderCellDef>Classe</th>
      <td mat-cell *matCellDef="let row">{{ row.classe }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeDeGuerra">
      <th mat-header-cell *matHeaderCellDef>Nome de guerra</th>
      <td mat-cell *matCellDef="let row">{{ row.nomeDeGuerra }}</td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef>Ativo</th>
      <td mat-cell *matCellDef="let row">{{ exibeAtivo(row.ativo) }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/municipios/{{row.id}}/edit" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a href="javascript:void(0)" (click)="openDeleteDialogo(row)" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"> </tr>
  </table>

  <mat-paginator #paginator [length]="resultsLegth" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">

  </mat-paginator>
</div>
