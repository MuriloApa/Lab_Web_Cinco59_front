<button mat-raised-button (click)="navigateToEstadosCreate()" color="primary">Novo estado</button>

<div class="container-table mat-elevation-z4">
  <div [formGroup]="form">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Pesquisar</mat-label>
      <input type="search" matInput name="search" placeholder="Digite algo para pesquisar" formControlName="search">
    </mat-form-field>
  </div>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef>Sigla</th>
      <td mat-cell *matCellDef="let row">{{ row.sigla }}</td>
    </ng-container>


    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef>País</th>
      <td mat-cell *matCellDef="let row">{{ row.pais.sigla }}</td>
    </ng-container>

    <ng-container matColumnDef="regiao">
      <th mat-header-cell *matHeaderCellDef>Região</th>
      <td mat-cell *matCellDef="let row">{{ row.regiao }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/estados/{{row.id}}/edit" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a href="javascript:void(0)" (click)="openDeleteDialogo(row)" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"> </tr>
  </table>

  <mat-paginator #paginator [length]="resultsLegth" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">

  </mat-paginator>
</div>
