<mat-card>
  <mat-card-header><mat-card-title>Cadastrar novo país</mat-card-title></mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline" style="width: 100%;" class="label-nome">
        <mat-label>Nome</mat-label>
        <input matInput name="nome" type="text" placeholder="Nome do país" formControlName="nome">
        <mat-error *ngIf="form.get('nome')?.hasError('required')">
          Campo obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('nome')?.hasError('minlength')">
          Nome do país deve conter ao menos 3 letras
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Sigla</mat-label>
        <input matInput name="sigla" placeholder="Sigla do país" type="text" formControlName="sigla">
        <mat-error *ngIf="form.get('sigla')?.hasError('minlength') || form.get('sigla')?.hasError('maxlength')">Sigla deve conter 3 caracteres</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="campo">
        <mat-label>DDI</mat-label>
        <input matInput name="ddd" placeholder="DDI do país" type="text" formControlName="ddi">
        <mat-error *ngIf="form.get('ddi')?.hasError('minlength')  || form.get('ddi')?.hasError('maxlength')">DDI deve conter 2 caracteres</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="save()" color="primary">Cadastrar</button>

    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
