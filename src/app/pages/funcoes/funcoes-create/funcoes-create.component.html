<mat-card>
  <mat-card-header><mat-card-title>Cadastrar nova função</mat-card-title></mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field appearance="outline" style="width: 100%;" class="label-nome">
        <mat-label>Nome</mat-label>
        <input matInput name="nome" type="text" placeholder="Nome do cargo" formControlName="nome">
        <mat-error *ngIf="form.get('nome')?.hasError('required')">
          Campo obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('nome')?.hasError('minlength')">
          Nome do cargo deve conter ao menos 3 letras
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Sigla</mat-label>
        <input matInput name="sigla" placeholder="Sigla do cargo" type="text" formControlName="sigla">
        <mat-error *ngIf="form.get('sigla')?.hasError('minlength')">Sigla deve conter 2 caracteres</mat-error>
        <mat-error *ngIf="form.get('sigla')?.hasError('forbiddenName')">Todos os caracteres devem ser maiúsculos</mat-error>
      </mat-form-field>

      <div class="radio" style="display: inline;">
        <mat-label>Exclusiva</mat-label>
        <mat-radio-group formControlName="ativo">
          <mat-radio-button value="true" checked>Sim</mat-radio-button>
          <mat-radio-button value="false">Não</mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Ordenação forçada</mat-label>
        <input matInput name="ordenacaoForcada" placeholder="Número para realização da ordenação forçada" type="number"
          formControlName="ordenacaoForcada">
        <mat-error *ngIf="form.get('ordenacaoForcada')?.hasError('required')">Campo obrigatório</mat-error>
      </mat-form-field>

      <div class="radio" style="display: inline;">
        <mat-label>Ativa</mat-label>
        <mat-radio-group formControlName="ativa">
          <mat-radio-button value="true" checked>Sim</mat-radio-button>
          <mat-radio-button value="false">Não</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="telefone" formGroupName="telefone">
        <mat-form-field>
          <mat-label>Telefone</mat-label>
          <input matInput placeholder="Número do telefone" type="text" formControlName="telefone">
        </mat-form-field>

      </div>

    </form>
  </mat-card-content>


  <mat-card-actions>
    <button mat-raised-button (click)="save()" color="primary">Cadastrar</button>

    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
