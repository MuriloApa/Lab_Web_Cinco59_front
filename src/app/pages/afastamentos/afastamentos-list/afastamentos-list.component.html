<button mat-raised-button (click)="navigateToAfastamentosCreate()" color="primary">Novo afastamento</button>

<div class="container-table mat-elevation-z4">
  <div [formGroup]="form">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Pesquisar</mat-label>
      <input type="search" matInput name="search" placeholder="Digite algo para pesquisar" formControlName="search">
    </mat-form-field>
  </div>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="servidor">
      <th mat-header-cell *matHeaderCellDef>Servidor</th>
      <td mat-cell *matCellDef="let row">{{ row.servidor.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="indisponibilidade">
      <th mat-header-cell *matHeaderCellDef>Indisponibilidade</th>
      <td mat-cell *matCellDef="let row">{{ row.indisponibilidade.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef>Data de início</th>
      <td mat-cell *matCellDef="let row">{{ row.dataInicio }}</td>
    </ng-container>

    <ng-container matColumnDef="duracao">
      <th mat-header-cell *matHeaderCellDef>Duração (dias)</th>
      <td mat-cell *matCellDef="let row">{{ row.duracao }}</td>
    </ng-container>

    <ng-container matColumnDef="exercicio">
      <th mat-header-cell *matHeaderCellDef>Exercício</th>
      <td mat-cell *matCellDef="let row">{{ row.exercicio }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/municipios/{{row.id}}/edit" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a href="javascript:void(0)" (click)="openDeleteDialogo(row)" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"> </tr>
  </table>

  <mat-paginator #paginator [length]="resultsLegth" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">

  </mat-paginator>
</div>
