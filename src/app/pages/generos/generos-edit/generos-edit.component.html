<mat-card>
  <mat-card-header><mat-card-title>Cadastrar novo gênero</mat-card-title></mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field appearance="outline" style="width: 100%;" class="label-nome">
        <mat-label>Nome</mat-label>
        <input matInput name="nome" type="text" placeholder="Nome do cargo" formControlName="nome">
        <mat-error *ngIf="form.get('nome')?.hasError('required')">
          Campo obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('nome')?.hasError('minlength')">
          Nome do cargo deve conter ao menos 3 letras
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="save()" color="primary">Atualizar</button>

    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
