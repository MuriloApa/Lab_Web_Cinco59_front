<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>
      <img matCardImage src="assets/logo.png" alt="logotipo Policia Federal" class="logo">
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input type="email" matInput placeholder="E-mail" formControlName="email" required>
        <mat-error *ngIf="form.get('email')?.hasError('required')">Campo é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Senha" formControlName="password" required>
        <mat-error *ngIf="form.get('password')?.hasError('required')">Campo é obrigatório</mat-error>
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align="start">


  </mat-card-actions>
</mat-card>
